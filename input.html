<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>

      <div id="row1">
        <label for="firstName">First Name: </label>
        <input id="fistName" name="FirstName" type="text" placeholder="Zhewei" required>
        <label for="lastName">Last Name:</label>
        <input id="lastName" name="LastName" type="text" placeholder="Zhang" required>
      </div>

      <div id="row2">
        <label for="male">Male </label>
        <input id="male" name="gender" type="radio" value="male">
        <label for="female">Female </label>
        <input id="female" name="gender" type="radio" value="female">
        <label for="other">Other </label>
        <input id="other" name="gender" type="radio" value="other">
      </div>

      <div id="row3">
        <label for="email">Email: </label>
        <input id="email" name="Email" type="email" placeholder="your email" required>
        <label for="password">Password: </label>
        <input id="password" name="Password" type="password" placeholder="your password" required title="at least 6 chars" pattern=".{6,}">
      </div>

      <div id="row4">
        <label for="birthday">Birthday: </label>
        <select id="birthday" name="month" required>
          <option value="1">Month</option>
        </select>
        <select id="birthday" name="day" required>
          <option value="1">Day</option>
        </select>
        <select id="birthday" name="year" required>
          <option value="1">Year</option>
        </select>
      </div>

      <div id="row5">
        <label for="checkbox">I agree to the terms and conditions </label>
        <input id="checkbox" name="Checkbox" type="checkbox" required>
      </div>
      <input type="submit">

    </form>

  </body>
</html>

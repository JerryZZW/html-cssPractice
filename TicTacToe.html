<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe Game</title>
  </head>

  <style>

  h1 {
    text-align: center;
  }

  td {
    width: 100px;
    height: 100px;
  }

   .vertical {
    border-right: 5px solid black;
    border-left: 5px solid black;
  }

  .horizon {
    border-bottom: 5px solid black;
    border-top: 5px solid black;
  }

  tr:nth-of-type(2) td:nth-of-type(2) {
    border: 5px solid black;
  }

  table {
    margin: auto;
  }
  </style>

  <body>

    <h1>Tic Tac Toe</h1>

    <table>
      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>

      <tr>
        <td class="horizon"></td>
        <td></td>
        <td class="horizon"></td>
      </tr>

      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>

    </table>

  </body>
</html>
